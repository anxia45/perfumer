<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>气味内容</title>
    <link rel="stylesheet" type="text/css" href="/public/bootstrap-3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/public/fonticon/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="/public/css/table.css" />
</head>
<body>
<div class="col-md-9">
    <button type="button" class="btn btn-danger btn-xs active" data-toggle="modal" data-target="#addModal">
        <a href="#"><i class="iconfont icon-tianjia"></i>添加</a>
    </button>
</div>
<div class="col-md-3">
    <form id="searchform" class="bs-example bs-example-form" role="form">
        <input type="search" id="sc_title" class="input" name="sc_title" placeholder="请输入产品名" />
        <button type="button" class="btn btn-success btn-sm" id="search">搜索</button>
    </form>
</div>
<table id="table" border="1" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
        <th style="width: 1%">ID</th>
        <th style="width: 1%">气味</th>
        <th style="width: 1%">产品图</th>
        <th style="width: 2%">产品</th>
        <th style="width: 1%">评价人数</th>
        <th style="width: 1%">评分</th>
        <th style="width: 1%">前调</th>
        <th style="width: 1%">中调</th>
        <th style="width: 1%">后调</th>
        <th style="width: 1%">气味</th>
        <th >操作</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<!-- 添加 -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加</h4>
            </div>
            <div class="modal-body">
                <form id="addform" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label   class="col-sm-2 control-label">气味:</label>
                        <div class="col-sm-10">
                            <select class="form-control"  name="s_name_ch" id="addsnamech" >
                                <option value="" disabled selected hidden>--请选择--</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addscname" class="col-sm-2 control-label">产品名:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_name" id="addscname" value=""  placeholder="请输入产品名" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addscimg" class="col-sm-2 control-label">产品图:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_img" id="addscimg" value=""  placeholder="请输入图片地址" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addscnum" class="col-sm-2 control-label">评价人数:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="sc_num" id="addscnum" value="" placeholder="请输入评价人数" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addscscore" class="col-sm-2 control-label">评分:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_score" id="addscscore" value="" placeholder="请输入评分" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addscfirst" class="col-sm-2 control-label">前调:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_first" id="addscfirst" value="" placeholder="请输入前调" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addscin" class="col-sm-2 control-label">中调:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_in" id="addscin" value="" placeholder="请输入中调" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addscafter" class="col-sm-2 control-label">后调:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_after" id="addscafter" value="" placeholder="请输入后调" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="addscsmell" class="col-sm-2 control-label">气味:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_smell" id="addscsmell" value="" placeholder="请输入气味" />
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn1 btn-success" id="add">添加</button>
                        <button type="button" class="btn btn1 btn-danger" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

                    <div class="form-group">
                        <label for="sctitle" class="col-sm-2 control-label">产品名:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_name" id="detailsctitle" value="" readonly  placeholder="请输入产品名" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scimg" class="col-sm-2 control-label">产品图:</label>
                        <div class="col-sm-10">
                            <img src="" alt="暂无图片" name="sc_img" id="detailscimg" >

                    </div>
                    <div class="form-group">

                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="sc_num" id="detailscnum" value="" readonly placeholder="请输入评价人数" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scscore" class="col-sm-2 control-label">评分:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_score" id="detailscscore" value="" readonly placeholder="请输入评分" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scfirst" class="col-sm-2 control-label">前调:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_first" id="detailscfirst" value="" readonly placeholder="请输入前调" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scin" class="col-sm-2 control-label">中调:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_in" id="detailscin" value="" readonly placeholder="请输入中调" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scafter" class="col-sm-2 control-label">后调:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_after" id="detailscafter" value="" readonly placeholder="请输入后调" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scsmell" class="col-sm-2 control-label">气味:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_smell" id="detailscsmell" value="" readonly placeholder="请输入气味" />
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn1 btn-danger" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 修改 -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">修改</h4>
            </div>
            <div class="modal-body">
                <form id="updateform" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="scid" class="col-sm-2 control-label">ID:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"  name="sc_id" id="scid" value="" readonly  placeholder="请输入ID" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label   class="col-sm-2 control-label">气味:</label>
                        <div class="col-sm-10">
                            <select class="form-control"  name="s_name_ch" id="snamech" >
                                <option value="" disabled selected hidden>--请选择--</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sctitle" class="col-sm-2 control-label">产品名:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_name" id="sctitle" value=""  placeholder="请输入产品名" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scimg" class="col-sm-2 control-label">产品图:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_img" id="scimg" value=""  placeholder="请输入图片地址" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scnum" class="col-sm-2 control-label">评价人数:</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" name="sc_num" id="scnum" value="" placeholder="请输入评价人数" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scscore" class="col-sm-2 control-label">评分:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_score" id="scscore" value="" placeholder="请输入评分" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scfirst" class="col-sm-2 control-label">前调:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_first" id="scfirst" value="" placeholder="请输入前调" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scin" class="col-sm-2 control-label">中调:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_in" id="scin" value="" placeholder="请输入中调" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scafter" class="col-sm-2 control-label">后调:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_after" id="scafter" value="" placeholder="请输入后调" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scsmell" class="col-sm-2 control-label">气味:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="sc_smell" id="scsmell" value="" placeholder="请输入气味" />
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn1 btn-success" id="update">修改</button>
                        <button type="button" class="btn btn1 btn-danger" data-dismiss="modal">关闭</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/public/js/jquery-3.3.1.min.js"></script>
<script src="/public/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    // 查询
    $.ajax({
        type: 'post',
        url: '/admin/smellcon',
        dataType: 'json',
        success: function(data) {
            var ht = ''
            if (data.code === 0) {
                for (var i = 0; i < data.msg.length; i++) {
                    ht += "<tr>" +
                        "<td >" + data.msg[i].sc_id + "</td>" +
                        "<td >" + data.msg[i].s_name_ch + "</td>" +
                        "<td ><img alt='暂无图片' src=" + data.msg[i].sc_img + "></td>" +
                        "<td >" + data.msg[i].sc_title + "</td>" +
                        "<td >" + data.msg[i].sc_num + "</td>" +
                        "<td >" + data.msg[i].sc_score + "</td>" +
                        "<td >" + data.msg[i].sc_first + "</td>" +
                        "<td >" + data.msg[i].sc_in + "</td>" +
                        "<td >" + data.msg[i].sc_after + "</td>" +
                        "<td >" + data.msg[i].sc_smell + "</td>" +
                        "<td >" +
                        "<button id='detail' data-id='" + data.msg[i].sc_id +
                        "' class='btn btn-xs btn-success' data-toggle='modal' data-target='#detailModal'><a href='javascript:;'><i class='iconfont icon-sousuo'></i>查看</a></button>" +
                        "<button id='update' data-id='" + data.msg[i].sc_id +
                        "' class='btn btn-xs btn-success' data-toggle='modal' data-target='#updateModal'><a href='javascript:;'><i class='iconfont icon-web-icon-'></i>修改</a></button>" +
                        "<button id='delete' data-id='" + data.msg[i].sc_id +
                        "' class='btn btn-xs btn-danger'><a href='#'><i class='iconfont icon-shanchu'></i>删除</a></button>" +
                        "</td>" +
                        "</tr>";
                }
                $('tbody').append(ht);
            }
        }
    })

    // 搜索
    $('#search').click(function() {
        var data = $('#searchform').serialize();
        if ($('.input').val() == '') {
            alert('内容不能为空')
            return false;
        } else {
            var ht = ''
            $.ajax({
                url: '/admin/searchsmellcon',
                type: 'post',
                dataType: 'json',
                data: data,
                success: function(data) {
                    if (data.code == 0) {
                        for (var i = 0; i < data.msg.length; i++) {
                            ht += "<tr>" +
                                "<td >" + data.msg[i].sc_id + "</td>" +
                                "<td >" + data.msg[i].s_name_ch + "</td>" +
                                "<td ><img alt='暂无图片' src=" + data.msg[i].sc_img + "></td>" +
                                "<td >" + data.msg[i].sc_title + "</td>" +
                                "<td >" + data.msg[i].sc_num + "</td>" +
                                "<td >" + data.msg[i].sc_score + "</td>" +
                                "<td >" + data.msg[i].sc_first + "</td>" +
                                "<td >" + data.msg[i].sc_in + "</td>" +
                                "<td >" + data.msg[i].sc_after + "</td>" +
                                "<td >" + data.msg[i].sc_smell + "</td>" +
                                "<td >" +
                                "<button id='detail' data-id='" + data.msg[i].sc_id +
                                "' class='btn btn-xs btn-success' data-toggle='modal' data-target='#detailModal'><a href='javascript:;'><i class='iconfont icon-sousuo'></i>查看</a></button>" +
                                "<button id='update' data-id='" + data.msg[i].sc_id +
                                "' class='btn btn-xs btn-success' data-toggle='modal' data-target='#updateModal'><a href='javascript:;'><i class='iconfont icon-web-icon-'></i>修改</a></button>" +
                                "<button id='delete' data-id='" + data.msg[i].sc_id +
                                "' class='btn btn-xs btn-danger'><a href='#'><i class='iconfont icon-shanchu'></i>删除</a></button>" +
                                "</td>" +
                                "</tr>";
                        }
                        $('tbody').html(ht);
                        $('.input').val('');
                    }
                }
            })
        }
    })
    // 添加
    // 获取下拉选择框的值
    $.ajax({
        url: '/admin/smellconselect',
        type: 'post',
        dataType: 'json',
        success: function (data) {
            if (data.code == 0) {
                var ht = '';
                for (var i=0;i<data.msg.length; i++){
                    ht += "<option value='"+data.msg[i].s_id+"'>"+data.msg[i].s_name_ch+"</option>";
                }
                $('#addsnamech').append(ht);
            }
        }
    })
    $("#add").click(function() {
        var data = $("#addform").serialize();
        $.ajax({
            url: '/admin/smellconAdd',
            type: 'post',
            dataType: 'json',
            data: data,
            success: function(data) {
                if (data.code == 0) {
                    alert(data.msg);
                    setTimeout(function() {
                        // 刷新模态框，不然会保留上次填写的数据
                        $("#addModal").on("hidden.bs.modal", function() {
                            $(this).removeData("bs.modal");
                        })
                        $('#addform input').val('');
                        location.reload();
                    }, 1000)
                } else if (data.code == 1) {
                    alert('内容不能为空')
                } else if (data.code == -1) {
                    alert(data.msg);
                    // 刷新模态框，不然会保留上次填写的数据
                    $("#addModal").on("hidden.bs.modal", function() {
                        $(this).removeData("bs.modal");
                    })
                    $('#addform input').val('');
                }
            }
        })
    })
    // 查看
    $(document).on('click', '#detail', function() {
        var id = $(this).attr("data-id");
        $.ajax({
            url: '/admin/smellconId',
            type: 'get',
            dataType: 'json',
            data: id,
            success: function(data) {
                if (data.code == 0) {
                    $("#detailsnamech").attr("value", data.msg[0].s_name_ch);
                    $("#detailscid").attr("value", data.msg[0].sc_id);
                    $("#detailsctitle").attr("value",data.msg[0].sc_title);
                    $("#detailscimg").attr("src", data.msg[0].sc_img);
                    $("#detailscnum").attr("value", data.msg[0].sc_num);
                    $("#detailscscore").attr("value",data.msg[0].sc_score);
                    $("#detailscfirst").attr("value", data.msg[0].sc_first);
                    $("#detailscin").attr("value", data.msg[0].sc_in);
                    $("#detailscafter").attr("value", data.msg[0].sc_after);
                    $("#detailscsmell").attr("value", data.msg[0].sc_smell);
                }
            }
        })
    })
    // 查询单条数据
    $(document).on('click', '#update', function() {
        var id = $(this).attr("data-id");
        // 获取下拉选择框的值并赋值
        $.ajax({
            url: '/admin/smellconselect',
            type: 'post',
            dataType: 'json',
            success: function (data) {
                console.log(data);
                if (data.code == 0) {
                    var ht = '';
                    for (var i=0;i<data.msg.length; i++){
                        ht += "<option value='"+data.msg[i].s_id+"'";
                        if (id == data.msg[i].s_id) {
                            ht += 'selected';
                        }
                        ht+=  ">"+data.msg[i].s_name_ch+"</option>";
                    }
                    $('#snamech').append(ht);
                }
            }
        })
        $.ajax({
            url: '/admin/smellconId',
            type: 'get',
            dataType: 'json',
            data: id,
            success: function(data) {
                if (data.code == 0) {
                    $("#scid").attr("value", data.msg[0].sc_id);
                    $("#sctitle").attr("value",data.msg[0].sc_title);
                    $("#scimg").attr("value", data.msg[0].sc_img);
                    $("#scnum").attr("value", data.msg[0].sc_num);
                    $("#scscore").attr("value",data.msg[0].sc_score);
                    $("#scfirst").attr("value", data.msg[0].sc_first);
                    $("#scin").attr("value", data.msg[0].sc_in);
                    $("#scafter").attr("value", data.msg[0].sc_after);
                    $("#scsmell").attr("value", data.msg[0].sc_smell);
                }
            }
        })
    })
    // 修改
    $('#update').click(function() {
        var data = $("#updateform").serialize();
        console.log(data);
        // return;
        $.ajax({
            url: '/admin/smellconupdate',
            type: 'post',
            dataType: 'json',
            data: data,
            success: function(data) {
                if (data.code == 0) {
                    alert(data.msg)
                    setTimeout(function() {
                        location.reload();
                    }, 1000)
                } else if (data.code == 1) {
                    alert(data.msg);
                } else if (data.code == -1) {
                    alert(data.msg);
                }
            }
        })
    })
    // 删除
    $(document).on('click', '#delete', function() {
        var id = $(this).attr('data-id');
        $.ajax({
            url: '/admin/smellcondelete/' + id,
            type: 'get',
            dataType: 'json',
            success: function(data) {
                if (data.code == 0) {
                    setTimeout(function() {
                        confirm('确定删除信息吗？');
                        alert(data.msg);
                        location.reload();
                    })
                } else if (data.code == -1) {
                    alert(data.msg);
                }
            }
        })
    })
</script>
</body>
</html>

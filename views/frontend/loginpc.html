<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="/public/bootstrap-3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/public/css/login_register.css" />
	</head>
	<body>
		<div class="con">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="modal-body">
							<h2 class="text-center">登录</h2>
							<form id="logins">
								<div class="form-group">
									<label for="username">用户名:</label>
									<span class="fa fa-user-circle-o fa-2x form-control-feedback"></span>
									<input class="form-control" type="text" name="user_name" id="username" placeholder="请输入用户名" />
								</div>
								<div class="form-group">
									<label for="userpwd">密码:</label>
									<span class=""></span>
									<input class="form-control" type="password" name="user_pwd" id="userpwd" placeholder="请输入密码" />
									<span>(至少8-16个字符，至少1个大写字母，1个小写字母和1个数字，其他可以是任意字符)</span>
								</div>
								<div class="text-center">
									<button type="button" id="login" class="btn btn-danger">登录</button>
									<span>还没有账号?<a href="/api/registerpc">立即注册</a></span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="/public/js/jquery-3.3.1.min.js"></script>
	<script src="/public/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script src="/public/js/login_register.js"></script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="/public/bootstrap-3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/public/css/login_register.css" />
		<style type="text/css">
			.text-center a {
				text-decoration: none;
			}

			.text-center a:hover {
				color: #F18085;
				font-weight: 600;
			}
		</style>
	</head>
	<body>
		<div class="form-group">
			    <label class="col-xs-2 control-label">
				        原始密码：
				    </label>
			    <div class="col-xs-10">
				        <div class="block input-icon input-icon-right">
					            <input data-toggle="password" data-placement="before" data-message="点击显示/隐藏密码" name="oldPassword" id="oldPassword"
					 type="password" class="form-control" placeholder="请输入原始密码">
					        </div>
				    </div>
		</div>
	</body>
	<script src="/public/js/jquery-3.3.1.min.js"></script>
	<script src="/public/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<script src="/public/js/bootstrap-show-password.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#password').password().on('show.bs.password', function(e) {
				$('#eventLog').text('On show event');
				$('#methods').prop('checked', true);
			}).on('hide.bs.password', function(e) {
				$('#eventLog').text('On hide event');
				$('#methods').prop('checked', false);
			});
			$('#methods').click(function() {
				$('#password').password('toggle');
			});
		});
	</script>
</html>

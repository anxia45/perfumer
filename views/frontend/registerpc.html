<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="/public/bootstrap-3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="/public/css/login_register.css" />
		<style type="text/css">
			.text-center a {
				text-decoration: none;
			}

			.text-center a:hover {
				color: #F18085;
				font-weight: 600;
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="modal-body">
							<h2 class="text-center">注册</h2>
							<form id="registers">
								<div class="form-group">
									<label for="user_name">用户名:</label>

									<input class="form-control" type="text" name="user_name" id="username" value="" placeholder="请输入用户名" />
								</div>
								<div class="form-group">
									<label for="user_pwd">密码:</label>
									<span class=""></span>
									<input class="form-control" type="password" name="user_pwd" id="userpwd" value="" placeholder="请输入密码" />
									<span>(至少8-16个字符，至少1个大写字母，1个小写字母和1个数字，其他可以是任意字符)</span>
								</div>
								<div class="form-group">
									<label for="user_pwd1">确认密码:</label>
									<span class=""></span>
									<input class="form-control" type="password" name="user_pwd1" id="userpwd1" value="" placeholder="请再次输入密码" />
								</div>
								<div class="form-group">
									<label for="user_phone">手机号:</label>
									<span class=""></span>
									<input class="form-control" type="text" name="user_phone" id="userphone" value="" placeholder="请输入手机号" />
								</div>
								<div class="text-center">
									<button id="register" type="button" class="btn btn-danger">注册</button>
									<span><a href="/api/loginpc">已有账号返回登录</a></span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/public/js/jquery-3.3.1.min.js"></script>
		<script src="/public/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<script src="/public/js/login_register.js"></script>
	</body>
</html>
